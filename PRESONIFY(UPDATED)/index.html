<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <script type="module" src="login.js"></script>
  </head>
  <body>
    <main class="log-in" id="mainpage">
      <div class="rectangle-parent">
        <div class="group-child"></div>
        <img class="side-menu-icon" alt="" src="./public/side-menu@2x.png" />
      </div>
      <input
        class="log-in-child"
        name="ACCOUNT"
        id="accountbar"
        placeholder="Account"
        type="text"
      />

      <input
        class="log-in-item"
        name="Password"
        id="Password"
        placeholder="Password"
        type="password"
      />

      <button class="rectangle-group" id="Loginbutton">
        <div class="group-item"></div>
        <b class="login">Login</b>
        <img
          class="sign-in-squre-fill-icon"
          alt=""
          src="./public/sign-in-squre-fill@2x.png"
        />
      </button>
      <button class="log-in-inner" id="createacc"></button>
      <b class="log-in1">LOG IN</b>
      <b class="or">or</b>
      <div class="line-div"></div>
      <div class="log-in-child1"></div>
      <b class="create-account" id="createAccountText">Create account</b>
      <img
        class="c7d47172-95fd-481f-949f-6445ff-icon"
        alt=""
        src="./public/c7d4717295fd481f949f6445ff16f050-1@2x.png"
      />

      <div class="personify">PERSONIFY</div>
    </main>
    <script type="module">
      import login from './login.js';
      var groupButton = document.getElementById("Loginbutton");
      if (groupButton) {
        groupButton.addEventListener("click", function () {
        login(); 
        });
      }
      
      var rectangleButton = document.getElementById("createacc");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./createAccPage.html";
        });
      }
      
      var createAccountText = document.getElementById("createAccountText");
      if (createAccountText) {
        createAccountText.addEventListener("click", function (e) {
          window.location.href = "./createAccPage.html";
        });
      }
      </script>
  </body>
</html>
