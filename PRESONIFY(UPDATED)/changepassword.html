<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./changepassword.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="change-password1">
      <b class="settings14">SETTINGS</b>
      <div class="side-menu-for-likes-and-follo5">
        <div class="side-menu-for-likes-and-follo-child6"></div>
        <button class="likes10" id="lIKES">
          <img
            class="favorite-fill-icon5"
            alt=""
            src="./public/favorite-fill2.svg"
          />

          <div class="display1">DISPLAY</div>
        </button>
        <div class="following14">
          <img class="star-fill-icon5" alt="" src="./public/star-fill2.svg" />

          <b class="change-password2">
            <p class="change1">CHANGE</p>
            <p class="change1">PASSWORD</p>
          </b>
        </div>
        <button class="notifs3" id="nOTIFS">
          <div class="notifs4">NOTIFS</div>
          <img class="bell-fill-icon1" alt="" src="./public/bell-fill.svg" />
        </button>
      </div>
      <b class="change-password3">CHANGE PASSWORD</b>
      <img class="group-15-16" alt="" src="./public/group-15-1@2x.png" />

      <button class="logout6" id="LogOutButton">
        <div class="logout-child4"></div>
        <div class="log-out6">LOG OUT</div>
      </button>
      <button class="settings15" id="SettingsButton">
        <div class="logout-child4"></div>
        <div class="settings16">SETTINGS</div>
      </button>
      <button class="profile12" id="ProfileButton">
        <div class="logout-child4"></div>
        <div class="profile13">PROFILE</div>
      </button>
      <button class="home12" id="HomeButton">
        <div class="home-child4"></div>
        <div class="home13">HOME</div>
      </button>
    </div>

    <script>
      var lIKES = document.getElementById("lIKES");
      if (lIKES) {
        lIKES.addEventListener("click", function (e) {
          window.location.href = "./displayPage.html";
        });
      }
      
      var nOTIFS = document.getElementById("nOTIFS");
      if (nOTIFS) {
        nOTIFS.addEventListener("click", function (e) {
          window.location.href = "./settingPage.html";
        });
      }
      
      var lOGOUT = document.getElementById("LogOutButton");
      if (lOGOUT) {
        lOGOUT.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var sETTINGS = document.getElementById("SettingsButton");
      if (sETTINGS) {
        sETTINGS.addEventListener("click", function (e) {
          window.location.href = "./settingPage.html";
        });
      }
      
      var pROFILE = document.getElementById("ProfileButton");
      if (pROFILE) {
        pROFILE.addEventListener("click", function (e) {
          window.location.href = "aboutyou.html";
        });
      }
      
      var hOME = document.getElementById("HomeButton");
      if (hOME) {
        hOME.addEventListener("click", function (e) {
          window.location.href = "./mainPage.html";
        });
      }
      </script>
  </body>
</html>
