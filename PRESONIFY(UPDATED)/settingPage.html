<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./settingPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="settings10">
      <b class="settings11">SETTINGS</b>
      <div class="side-menu-for-likes-and-follo4">
        <div class="side-menu-for-likes-and-follo-child5"></div>
        <button class="likes9" id="DisplayButton">
          <img
            class="favorite-fill-icon4"
            alt=""
            src="./public/favorite-fill2.svg"
          />

          <div class="display">DISPLAY</div>
        </button>
        <button class="following13" id="ChangePassButton">
          <img class="star-fill-icon4" alt="" src="./public/star-fill2.svg" />

          <div class="change-password">
            <p class="change">CHANGE</p>
            <p class="change">PASSWORD</p>
          </div>
        </button>
        <div class="notifs">
          <b class="notifs1">NOTIFS</b>
          <img class="bell-fill-icon" alt="" src="./public/bell-fill.svg" />
        </div>
      </div>
      <div class="settings-child3"></div>
      <div class="ellipse-div"></div>
      <div class="disable-notifications">Disable notifications</div>
      <b class="notifs2">NOTIFS</b>
      <img class="group-15-15" alt="" src="./public/group-15-1@2x.png" />

      <button class="logout5" id="LogOutButton">
        <div class="logout-child3"></div>
        <div class="log-out5">LOG OUT</div>
      </button>
      <button class="settings12" id="SettingsButton">
        <div class="logout-child3"></div>
        <div class="settings13">SETTINGS</div>
      </button>
      <button class="profile10" id="ProfileButton">
        <div class="logout-child3"></div>
        <div class="profile11">PROFILE</div>
      </button>
      <button class="home10" id="HomeButton">
        <div class="home-child3"></div>
        <div class="home11">HOME</div>
      </button>
    </div>

    <script>
      var lIKES = document.getElementById("DisplayButton");
      if (lIKES) {
        lIKES.addEventListener("click", function (e) {
          window.location.href = "./displayPage.html";
        });
      }
      
      var fOLLOWING = document.getElementById("ChangePassButton");
      if (fOLLOWING) {
        fOLLOWING.addEventListener("click", function (e) {
          window.location.href = "./changepassword.html";
        });
      }
      
      var lOGOUT = document.getElementById("LogOutButton");
      if (lOGOUT) {
        lOGOUT.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var sETTINGS = document.getElementById("SettingsButton");
      if (sETTINGS) {
        sETTINGS.addEventListener("click", function (e) {
          window.location.href = "./settingPage.html";
        });
      }
      
      var pROFILE = document.getElementById("ProfileButton");
      if (pROFILE) {
        pROFILE.addEventListener("click", function (e) {
          window.location.href = "aboutyou.html";
        });
      }
      
      var hOME = document.getElementById("HomeButton");
      if (hOME) {
        hOME.addEventListener("click", function (e) {
          window.location.href = "./mainPage.html";
        });
      }
      </script>
  </body>
</html>
