<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./c-r-e-a-t-e-a-c-c-o-u-n-t.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="create-account1">
      <div class="create-acc" data-animate-on-scroll>
        <div class="create-acc-child"></div>
        <input
          class="create-acc-item"
          name="Username"
          id="Uname"
          placeholder=" Create Username"
          type="text"
        />

        <button class="rectangle-parent1" id="CreateAccConfirm">
          <div class="group-child5"></div>
          <b class="confirm">Confirm</b>
        </button>
        <input
          class="create-acc-inner"
          name="CreatePassword"
          id="CreatePass"
          placeholder=" Create Password"
          type="text"
        />

        <input
          class="group-input"
          name="CreateAccount"
          id="CreateAcc"
          placeholder="Create Account"
          type="text"
        />

        <b class="create-your-account">CREATE YOUR ACCOUNT</b>
      </div>
      <img class="side-menu-icon1" alt="" src="./public/side-menu@2x.png" />
    </div>

    <script>
      var groupButton = document.getElementById("CreateAccConfirm");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./t-e-r-m-s-a-n-d-c-o-n-d-i-t-i-o-n-s.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
