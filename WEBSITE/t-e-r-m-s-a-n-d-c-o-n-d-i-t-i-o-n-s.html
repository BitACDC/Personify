<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-e-r-m-s-a-n-d-c-o-n-d-i-t-i-o-n-s.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="terms-and-conditions">
      <div class="create-acc1" data-animate-on-scroll>
        <div class="create-acc-child1"></div>
        <button class="group-parent" id="YesButton">
          <div class="rectangle-wrapper">
            <div class="group-child6"></div>
          </div>
          <b class="yes">YES</b>
        </button>
        <button class="rectangle-parent2" id="NoButton">
          <div class="group-child6"></div>
          <b class="no">NO</b>
        </button>
        <h2 class="terms-and-condition" id="TermsAndConditions">
          Terms and Condition
        </h2>
        <h2 class="confirming-will-give" id="Terms">
          Confirming will give us your IP ADDRESS TO SWAT YOU
        </h2>
      </div>
      <img class="side-menu-icon2" alt="" src="./public/side-menu@2x.png" />
    </div>

    <script>
      var groupButton = document.getElementById("YesButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./m-a-i-n-p-a-g-e.html";
        });
      }
      
      var groupButton1 = document.getElementById("NoButton");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./l-o-g-i-n.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
