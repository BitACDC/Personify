<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./a-b-o-u-t-y-o-u.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="about-you1">
      <img class="profile-pic-icon1" alt="" src="./public/profile-pic.svg" />

      <div class="group-div">
        <div class="group-child3"></div>
        <div class="group-child4"></div>
        <div class="username2">
          <p class="username3">
            <b>USERNAME: </b>
          </p>
          <p class="username3">&nbsp;</p>
        </div>
      </div>
      <textarea
        class="about-you-child"
        placeholder="About You:"
        maxlength="{100}"
        id="AboutYouBox"
      >
      </textarea>
      <div class="side-menu-for-likes-and-follo1">
        <img
          class="side-menu-for-likes-and-follo-inner"
          alt=""
          src="./public/group-3.svg"
        />

        <div class="side-menu-for-likes-and-follo-child1"></div>
        <button class="likes2" id="LikeButton">
          <img
            class="favorite-fill-icon1"
            alt=""
            src="./public/favorite-fill.svg"
          />

          <div class="likes3">LIKES</div>
        </button>
        <button class="following3" id="FollowingButton">
          <img class="star-fill-icon1" alt="" src="./public/star-fill.svg" />

          <div class="following4">FOLLOWING</div>
        </button>
        <button class="posts2" id="PostHistoryButton">
          <div class="posts3">POSTS</div>
          <img
            class="following-icon"
            alt=""
            src="./public/edit-fill@2x.png"
            id="fOLLOWINGImage"
          />
        </button>
      </div>
      <div class="side-menu1">
        <img class="side-menu-inner" alt="" src="./public/group-3@2x.png" />

        <div class="side-menu-child1"></div>
        <div class="profile2" id="pROFILEContainer">
          <b class="profile3">PROFILE</b>
          <img
            class="user-cicrle-icon1"
            alt=""
            src="./public/user-cicrle.svg"
          />
        </div>
        <div class="home2">
          <div class="home3">HOME</div>
          <img class="home-icon1" alt="" src="./public/home.svg" />
        </div>
        <div class="log-out2" id="lOGOUTContainer">
          <div class="log-out3">LOG OUT</div>
          <img
            class="sign-out-squre-fill-icon1"
            alt=""
            src="./public/sign-out-squre-fill@2x.png"
          />
        </div>
        <div class="settings2" id="sETTINGSContainer">
          <div class="settings3">SETTINGS</div>
          <img
            class="setting-line-icon1"
            alt=""
            src="./public/setting-line@2x.png"
          />
        </div>
      </div>
    </div>

    <script>
      var lIKES = document.getElementById("LikeButton");
      if (lIKES) {
        lIKES.addEventListener("click", function (e) {
          window.location.href = "./l-i-k-e-s.html";
        });
      }
      
      var fOLLOWING = document.getElementById("FollowingButton");
      if (fOLLOWING) {
        fOLLOWING.addEventListener("click", function (e) {
          window.location.href = "./f-o-l-l-o-w-i-n-g.html";
        });
      }
      
      var fOLLOWINGImage = document.getElementById("fOLLOWINGImage");
      if (fOLLOWINGImage) {
        fOLLOWINGImage.addEventListener("click", function (e) {
          window.location.href = "./p-o-s-t-s.html";
        });
      }
      
      var pROFILEContainer = document.getElementById("pROFILEContainer");
      if (pROFILEContainer) {
        pROFILEContainer.addEventListener("click", function (e) {
          window.location.href = "./a-b-o-u-t-y-o-u.html";
        });
      }
      
      var lOGOUTContainer = document.getElementById("lOGOUTContainer");
      if (lOGOUTContainer) {
        lOGOUTContainer.addEventListener("click", function (e) {
          window.location.href = "./l-o-g-i-n.html";
        });
      }
      
      var sETTINGSContainer = document.getElementById("sETTINGSContainer");
      if (sETTINGSContainer) {
        sETTINGSContainer.addEventListener("click", function (e) {
          window.location.href = "./s-e-t-t-i-n-g-s.html";
        });
      }
      </script>
  </body>
</html>
