<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./a-b-o-u-t-y-o-u.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="about-you3">
      <div class="rectangle-parent5">
        <div class="group-child11"></div>
        <div class="group-child12"></div>
        <div class="username6">
          <p class="username7">
            <b>USERNAME: </b>
          </p>
          <p class="username7">&nbsp;</p>
        </div>
      </div>
      <textarea
        class="about-you-child"
        placeholder="aboutyoudescription"
        rows="{10}"
        maxlength="{50}"
        cols="{5}"
      >
      </textarea>
      <div class="side-menu-for-likes-and-follo3">
        <div class="side-menu-for-likes-and-follo-inner1">
          <div class="group-child13"></div>
        </div>
        <button class="likes7" id="LikeButton">
          <div class="likes8">LIKES</div>
        </button>
        <button class="following10" id="FollowingButton">
          <div class="likes8">FOLLOWING</div>
        </button>
        <button class="posts4" id="PostHistoryButton">
          <div class="likes8">POSTS</div>
        </button>
      </div>
      <img class="side-menu-icon1" alt="" src="./public/side-menu1@2x.png" />

      <div class="about-you-item"></div>
      <div class="about-you-inner"></div>
    </div>

    <script>
      var lIKES = document.getElementById("LikeButton");
      if (lIKES) {
        lIKES.addEventListener("click", function (e) {
          window.location.href = "./l-i-k-e-s.html";
        });
      }
      
      var fOLLOWING = document.getElementById("FollowingButton");
      if (fOLLOWING) {
        fOLLOWING.addEventListener("click", function (e) {
          window.location.href = "./f-o-l-l-o-w-i-n-g.html";
        });
      }
      </script>
  </body>
</html>
