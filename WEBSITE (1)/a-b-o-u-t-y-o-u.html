<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./a-b-o-u-t-y-o-u.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="about-you3">
      <img class="profile-pic-icon3" alt="" src="./public/profile-pic.svg" />

      <div class="rectangle-parent4">
        <div class="group-child11"></div>
        <div class="group-child12"></div>
        <div class="username6">
          <p class="username7">
            <b>USERNAME: </b>
          </p>
          <p class="username7">&nbsp;</p>
        </div>
      </div>
      <textarea
        class="about-you-child"
        placeholder="About You:"
        maxlength="{100}"
        id="AboutYouBox"
      >
      </textarea>
      <div class="side-menu-for-likes-and-follo3">
        <img
          class="side-menu-for-likes-and-follo-child3"
          alt=""
          src="./public/group-3.svg"
        />

        <div class="side-menu-for-likes-and-follo-child4"></div>
        <button class="likes7" id="LikeButton">
          <img
            class="favorite-fill-icon3"
            alt=""
            src="./public/favorite-fill1.svg"
          />

          <div class="likes8">LIKES</div>
        </button>
        <button class="following10" id="FollowingButton">
          <img class="star-fill-icon3" alt="" src="./public/star-fill1.svg" />

          <div class="following11">FOLLOWING</div>
        </button>
        <button class="posts4" id="PostHistoryButton">
          <div class="posts5">POSTS</div>
          <img
            class="following-icon"
            alt=""
            src="./public/edit-fill@2x.png"
            id="fOLLOWINGImage"
          />
        </button>
      </div>
      <img class="side-menu-icon1" alt="" src="./public/side-menu@2x.png" />
    </div>

    <script>
      var lIKES = document.getElementById("LikeButton");
      if (lIKES) {
        lIKES.addEventListener("click", function (e) {
          window.location.href = "./l-i-k-e-s.html";
        });
      }
      
      var fOLLOWING = document.getElementById("FollowingButton");
      if (fOLLOWING) {
        fOLLOWING.addEventListener("click", function (e) {
          window.location.href = "./f-o-l-l-o-w-i-n-g.html";
        });
      }
      
      var fOLLOWINGImage = document.getElementById("fOLLOWINGImage");
      if (fOLLOWINGImage) {
        fOLLOWINGImage.addEventListener("click", function (e) {
          window.location.href = "./p-o-s-t-s.html";
        });
      }
      </script>
  </body>
</html>
